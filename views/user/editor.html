<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>写文章</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/editor.md/lib/codemirror/codemirror.min.css">
        <link rel="stylesheet" href="/editor.md/css/editormd.css">
        <link rel="stylesheet" href="/css/user/editor.css">
    </head>
<body>
    <div class="layout-wrap">
        <form action="/publish" method="post" class="publish">
            <input type="hidden" name="htmlContent" class="htmlContent">
            <button class="warning-btn publish-btn">发表</button>
        </form>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        $(() => {

            $(".publish").prepend("<div id=\"editormd\"></div>");

            editormd("editormd", {
                width: "100%",
                height: "90%",
                markdown: "### 使用markdowm语法编写",
                path: 'editor.md/lib/',
                theme : "dark",
                //previewTheme : "dark",
                //editorTheme : "pastel-on-dark",
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启    
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./php/upload.php",
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });

            $(".publish-btn").bind('click', () =>{
                //获取转化后的html
                let htmlContent = $('.editormd-preview').html();
                //赋值给隐藏表单域
                $(".htmlContent").val(htmlContent);
                //提交表单
                $(".publish").submit();
            });
        });
    </script>
</body>

</html>

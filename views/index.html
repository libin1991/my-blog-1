{{extend './layout.html'}}
{{block 'css'}}
    <link rel="stylesheet" href="/css/index.css">
{{/block}}
{{block 'content'}}
    {{each blogs}}
        <div class="index-article">
            <div class="head">
                <div class="title">{{$value.title}}</div>
                <div class="sub-title">
                    <span class="write-time">发表时间: {{$value.publishTime}}</span>
                    <span class="read">阅读量: 1111</span>
                    <span class="comment">评论: 1111</span>
                </div>
            </div>
            <div class="detail">
                {{@$value.htmlContent}}
            </div>
            <button class="info-btn read-btn"><a href="/blog/preview?id={{$value._id}}">阅读全文</a></button>
        </div>
    {{/each}}
{{/block}}

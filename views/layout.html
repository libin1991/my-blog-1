<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/editor.md/css/editormd.css"> 
    <link rel="shortcut icon" href="/img/user.gif" type="image/x-icon">
    {{block 'css'}}{{/block}}
</head>
<body>
    <div class="layout-wrap">
        <div class="left">
            <div class="userinfo">
                <img class="uimg" src="/img/user.gif" alt="">
                <div class="uname">我真的好菜</div>
                <div>一个不专注前端的前端程序猿</div>
            </div>
            <div class="category">
                <ul>
                    <li><a href="/">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-index"></use>
                        </svg>首页</a>
                    </li>
                    <li><a href="/blog/brief">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-brief"></use>
                        </svg>文章简史</a>
                    </li>
                    <li><a href="/blog/tags">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-tag"></use>
                        </svg>文章标签</a>
                    </li>
                    <li><a href="/editor">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-write"></use>
                        </svg>写文章</a>
                    </li>
                    <li><a href="/about">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-about"></use>
                        </svg>关于我</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="content">
                {{block 'content'}}{{/block}}
                <div class="content-bottom">
                        ©2018 -  huangss - 一个不专注前端的前端程序猿 - Powered by Koa2 & art-template
                </div>
            </div>
            <div class="toolBox">
                <div class="tagDiv">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/iconfont.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
{{block 'js'}}{{/block}}
</html>
